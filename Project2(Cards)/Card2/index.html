
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2 using CSS</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- img -->
            <img src="https://images.shiksha.com/mediadata/shikshaOnline/mailers/2023/naukri-learning/banner-feb/what_is_digital_marketing.jpg" alt="cartlist">

            <!-- heading -->
             <div class="headings">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis recusandae nihil quam provident eius dolor repudiandae laborum ad aspernatur iure natus quos ab </p>
             </div>

             <div class="amountbox">
                <div id="rightbox">
                    <img src="/Project1(Recipe Site)/png-transparent-itunes-logo-apple-music-logo-itunes-apps-purple-computer-number-thumbnail-removebg-preview.png" alt="logo">

                    <div id="price">
                        <p>Annual Plan</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                
                <div id="leftbox">
                    <a href="#">Change</a>
                </div>
             </div>


            <!-- button -->
             <button id="paymentbutton">
                Proceed To Payment
             </button>

             <div id="cancel">
                <a href="#">Cancel Order</a>
             </div>
        </div>
    </div>
</body>
</html>
